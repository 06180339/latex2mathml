<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>latex2mathml Demo</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <h3 class="text-muted">latex2mathml Demo</h3>
        </nav>
        <div class="jumbotron">
            <h4>LaTeX code</h4>
            <div>
                <textarea id="comment" style="width:100%;height:100px" placeholder="Enter latex code here..."></textarea>
            </div>
            <div><button onclick="convert();">Convert</button></div>
            <hr/>
            <h4>Preview</h4>
            <div id="preview"><p>Enter LaTeX code above</p></div>
        </div>
      </div>
    </div>

    <script src="static/jquery/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function convert() {
            code = $('#comment').val();
            $.post( "convert", {latex: code}, function( data ) {
                $('#preview').html(data);
            });
        }
    </script>
</body>
</html>
